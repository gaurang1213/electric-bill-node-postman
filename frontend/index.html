<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Electricity Bill Calculator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <h2>Electricity Bill Calculator</h2>
    <form id="consumerForm" class="mb-3">
      <div class="row">
        <div class="col">
          <input type="text" class="form-control" id="name" placeholder="Name" required>
        </div>
        <div class="col">
          <input type="text" class="form-control" id="address" placeholder="Address" required>
        </div>
        <div class="col">
          <input type="email" class="form-control" id="email" placeholder="Email" required>
        </div>
        <div class="col">
          <button type="submit" class="btn btn-primary">Register Consumer</button>
        </div>
      </div>
    </form>
    <form id="billForm">
      <div class="row">
        <div class="col">
          <input type="number" class="form-control" id="consumerId" placeholder="Consumer ID" required>
        </div>
        <div class="col">
          <input type="number" class="form-control" id="units" placeholder="Units Consumed" required>
        </div>
        <div class="col">
          <button type="submit" class="btn btn-success">Calculate Bill</button>
        </div>
      </div>
    </form>
    <div id="result" class="mt-3"></div>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
